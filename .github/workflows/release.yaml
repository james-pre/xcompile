name: Release
on:
    release:
        types: [created]
    workflow_call:
        secrets:
            npm_token:
                required: true
jobs:
    ci:
        name: CI Checks
        uses: ./.github/workflows/ci.yaml
    release:
        runs-on: ubuntu-latest
        needs: ci
        permissions:
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup npm authentication
              uses: actions/setup-node@v6
              with:
                  node-version: latest
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Publish
              run: npm publish --access=public --provenance
    docs:
        runs-on: ubuntu-latest
        name: Docs build and deploy
        permissions:
            contents: write
            id-token: write
            pages: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: latest

            - name: Install dependencies
              run: npm install

            - name: Build docs
              run: npm run build:docs

            - name: Upload docs artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./docs

            - name: 'Deploy docs'
              id: deploy
              uses: actions/deploy-pages@v4
